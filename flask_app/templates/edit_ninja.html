{% extends 'layout.html' %}


{% block content %}
<h1>Edit {{ ninja.first_name }}</h1>
<form action="/ninja/update" method="POST">
    <input type="hidden" name="id" value="{{ ninja.id }}">
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input name='first_name'type="text" class="form-control"  value="{{ ninja.first_name }}" id="first_name">
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name:</label>
        <input name='last_name'type="text" class="form-control" value="{{ ninja.last_name }}" id="last_name">
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input name='age' type="text" class="form-control" value="{{ ninja.age }}" id="age">
    </div>
    <button type="submit" class="btn btn-dark">Update Ninja</button>
</form>
<style>
    form {
        width: 65%;
    }
</style>

{% endblock %}
