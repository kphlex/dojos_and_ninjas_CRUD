{% extends 'layout.html' %}

{% block content %}
    
    <h3>{{ dojo.name }} Ninjas</h3> 
    <table class="table table-hover">
        <thead>
            <tr class="table-dark">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for ninja in dojo.ninjas %}
            <tr>
                <td>{{ ninja.first_name }}</td>
                <td>{{ ninja.last_name }}</td>
                <td>{{ ninja.age }}</td>
            </tr>
            <style>
                a {
                    font-size: 13px;
                }
            </style>
            {% endfor %}
        </tbody>
    </table>
    <a href="/ninjas">
        <button type="link" class="btn btn-dark">Edit</button>
    </a>
    <style>
        
    </style>

{% endblock %}
